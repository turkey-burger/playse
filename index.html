<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playse</title>

  <!-- Google Font: Oxygen Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,0.6);
      --border: rgba(255,255,255,0.9);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Oxygen Mono', monospace;
    }

    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .frame {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .play-btn {
      appearance: none;
      background: none;
      border: 2px solid var(--border);
      color: var(--fg);
      width: 120px;
      height: 120px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    .track {
      margin-top: 32px;
      line-height: 1.6;
    }

    .track .title { font-size: 14px; }
    .track .artist { font-size: 13px; color: var(--muted); }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="frame">

      <div id="state-landing">
        <div class="logo">playse</div>
        <button class="play-btn" id="playBtn">Play</button>
      </div>

      <div id="state-player" class="hidden">
        <div class="logo">playse</div>
        <button class="play-btn" id="toggleBtn">Pause</button>

        <div class="track">
          <div class="title" id="trackTitle">—</div>
          <div class="artist" id="trackArtist">—</div>
        </div>
      </div>

      <audio id="audio" preload="metadata"></audio>
    </div>
  </div>

  <!-- CSV parser (safe, battle-tested) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // ----------------------------
    // BASIC PLAYER (known-good)
    // ----------------------------
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const landing = document.getElementById('state-landing');
    const player = document.getElementById('state-player');

    audio.src = 'playse_1.mp3';

    let started = false;

    function showPlayer() {
      landing.classList.add('hidden');
      player.classList.remove('hidden');
    }

    playBtn.addEventListener('click', async () => {
      if (!started) {
        await audio.play();
        audio.currentTime = Math.random() * Math.max(0, audio.duration - 2);
        started = true;
      } else {
        await audio.play();
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) audio.play();
      else audio.pause();
    });

    audio.addEventListener('play', () => {
      toggleBtn.textContent = 'Pause';
      showPlayer();
    });

    audio.addEventListener('pause', () => {
      toggleBtn.textContent = 'Play';
    });

    // ----------------------------
    // TRACKLIST (PART 1 ONLY)
    // ----------------------------
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');

    const TRACKLIST_URL = 'playse_1_tracklist.csv';

    let tracks = [];
    let currentTrackIndex = -1;

    function hmsToSeconds(hms) {
      const parts = String(hms || '').trim().split(':').map(Number);
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      if (parts.length === 2) return parts[0] * 60 + parts[1];
      return 0;
    }

    async function loadTracklist() {
      const res = await fetch(TRACKLIST_URL, { cache: 'no-store' });
      if (!res.ok) throw new Error('Tracklist fetch failed');

      const text = await res.text();
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });

      tracks = parsed.data.map(row => ({
        start: hmsToSeconds(row.start_time || row.time),
        title: row.title || '—',
        artist: row.artist || '—'
      })).sort((a, b) => a.start - b.start);

      console.log('Loaded tracks:', tracks.length);
    }

    function findTrackIndex(seconds) {
      for (let i = tracks.length - 1; i >= 0; i--) {
        if (seconds >= tracks[i].start) return i;
      }
      return -1;
    }

    audio.addEventListener('timeupdate', () => {
      if (!tracks.length) return;
      const idx = findTrackIndex(audio.currentTime);
      if (idx !== currentTrackIndex && idx >= 0) {
        currentTrackIndex = idx;
        trackTitle.textContent = tracks[idx].title;
        trackArtist.textContent = tracks[idx].artist;
      }
    });

    loadTracklist().catch(err => console.error(err));
  </script>
</body>
</html>
