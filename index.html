<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>playse</title>

  <!-- Google Font: Oxygen Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255,255,255,0.6);
      --border: rgba(255,255,255,0.9);
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Oxygen Mono', monospace;
    }

    .app {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .frame {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .play-btn {
      appearance: none;
      background: none;
      border: 2px solid var(--border);
      color: var(--fg);
      width: 120px;
      height: 120px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    .track {
      margin-top: 32px;
      line-height: 1.6;
    }

    .track .title { font-size: 14px; }
    .track .artist { font-size: 13px; color: var(--muted); }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="frame">

      <div id="state-landing">
        <div class="logo">playse</div>
        <button class="play-btn" id="playBtn">Play</button>
      </div>

      <div id="state-player" class="hidden">
        <div class="logo">playse</div>
        <button class="play-btn" id="toggleBtn">Pause</button>

        $1

        <div class="actions" style="margin-top: 28px; display:flex; gap:16px; justify-content:center;">
          <a id="spotifyLink" href="#" target="_blank" rel="noopener" style="color:var(--fg); text-decoration:none; border-bottom:1px solid var(--fg); font-size:12px;">Spotify</a>
          <a id="appleLink" href="#" target="_blank" rel="noopener" style="color:var(--fg); text-decoration:none; border-bottom:1px solid var(--fg); font-size:12px;">Apple Music</a>
        </div>
      </div>

      <audio id="audio" preload="metadata"></audio>
    $1

  <div id="toast" style="position:fixed; left:50%; bottom:22px; transform:translateX(-50%); max-width:min(520px, calc(100vw - 24px)); padding:12px 14px; border:1px solid rgba(255,255,255,0.25); background:rgba(255,255,255,0.12); backdrop-filter:blur(10px); -webkit-backdrop-filter:blur(10px); color:var(--fg); font-size:12px; line-height:1.4; border-radius:999px; opacity:0; pointer-events:none; transition:opacity 160ms ease; text-align:center;"></div>

  <!-- CSV parser (safe, battle-tested) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // ----------------------------
    // BASIC PLAYER (known-good)
    // ----------------------------
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const landing = document.getElementById('state-landing');
    const player = document.getElementById('state-player');

    audio.src = 'playse_1.mp3';

    let started = false;

    function showPlayer() {
      landing.classList.add('hidden');
      player.classList.remove('hidden');
    }

    playBtn.addEventListener('click', async () => {
      if (!started) {
        await audio.play();
        audio.currentTime = Math.random() * Math.max(0, audio.duration - 2);
        started = true;
      } else {
        await audio.play();
      }
    });

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) audio.play();
      else audio.pause();
    });

    audio.addEventListener('play', () => {
      toggleBtn.textContent = 'Pause';
      showPlayer();
    });

    audio.addEventListener('pause', () => {
      toggleBtn.textContent = 'Play';
    });

    // ----------------------------
    // TRACKLIST (PART 1 ONLY)
    // ----------------------------
    const trackTitle = document.getElementById('trackTitle');
    const trackArtist = document.getElementById('trackArtist');
    const spotifyLink = document.getElementById('spotifyLink');
    const appleLink = document.getElementById('appleLink');
    const toast = document.getElementById('toast');

    const NOT_AVAILABLE_MSG = "Sorry, this song isn't available on the selected streaming service";

    let toastTimer = null;
    function showToast(message) {
      toast.textContent = message;
      toast.style.opacity = '1';
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.style.opacity = '0';
      }, 2400);
    }

    function setLink(el, url) {
      const has = !!(url && String(url).trim());
      if (has) {
        el.href = url;
        el.style.opacity = '1';
      } else {
        el.href = '#';
        el.style.opacity = '0.35';
      }
    }

    function attachUnavailableHandler(el) {
      el.addEventListener('click', (e) => {
        const href = el.getAttribute('href');
        if (!href || href === '#') {
          e.preventDefault();
          showToast(NOT_AVAILABLE_MSG);
        }
      });
    }

    attachUnavailableHandler(spotifyLink);
    attachUnavailableHandler(appleLink);

    const TRACKLIST_URL = 'playse_1_tracklist.csv';

    let tracks = [];
    let currentTrackIndex = -1;

    function hmsToSeconds(hms) {
      const parts = String(hms || '').trim().split(':').map(Number);
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      if (parts.length === 2) return parts[0] * 60 + parts[1];
      return 0;
    }

    async function loadTracklist() {
      const res = await fetch(TRACKLIST_URL, { cache: 'no-store' });
      if (!res.ok) throw new Error('Tracklist fetch failed');

      const text = await res.text();
      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });

      const normalize = (s) => String(s || '').trim().toLowerCase();

      tracks = (parsed.data || []).map(row => {
        const keys = Object.keys(row || {});
        const get = (...candidates) => {
          const k = keys.find(key => candidates.includes(normalize(key)));
          return k ? row[k] : '';
        };

        const time = get('start_time','time','timestamp');
        const title = get('title','track title','track','song','song title');
        const artist = get('artist','artist name','artists','artist(s)');
        const spotify = get('spotify_url','spotify url','spotify','spotify link');
        const apple = get('apple_music_url','apple url','apple','apple music','apple link');

        return {
          start: hmsToSeconds(time),
          title: String(title || '').trim() || '—',
          artist: String(artist || '').trim() || '—',
          spotify_url: String(spotify || '').trim(),
          apple_music_url: String(apple || '').trim(),
        };
      }).filter(t => t.title !== '—' || t.artist !== '—')
        .sort((a, b) => a.start - b.start);

      console.log('Loaded tracks:', tracks.length);
    }

    function findTrackIndex(seconds) {
      for (let i = tracks.length - 1; i >= 0; i--) {
        if (seconds >= tracks[i].start) return i;
      }
      return -1;
    }

    audio.addEventListener('timeupdate', () => {
      if (!tracks.length) return;
      const idx = findTrackIndex(audio.currentTime);
      if (idx !== currentTrackIndex && idx >= 0) {
        currentTrackIndex = idx;
        trackTitle.textContent = tracks[idx].title;
        trackArtist.textContent = tracks[idx].artist;
        setLink(spotifyLink, tracks[idx].spotify_url);
        setLink(appleLink, tracks[idx].apple_music_url);
      }
    });

    loadTracklist().catch(err => console.error(err));
  </script>
</body>
</html>
